
<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NextWave IA - Nebula</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #000000;
      --bg-secondary: #0a0a0a;
      --border-primary: rgba(255, 255, 255, 0.1);
    }

    body {
      background-color: var(--bg-primary);
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      overflow-x: hidden;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Manrope', sans-serif;
    }

    /* Base animations */
    @keyframes fadeSlideIn {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @keyframes slideUp {
      0% { opacity: 0; transform: translateY(40px); }
      20% { opacity: 1; transform: translateY(0); }
      80% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-40px); }
    }

    .animate-on-scroll {
      opacity: 0;
    }
    
    .animate-on-scroll.animate {
      animation: fadeSlideIn 0.8s ease-out forwards;
      opacity: 1;
    }

    .animate-marquee {
      animation: marquee 30s linear infinite;
    }

    .animate-slide-up {
      animation: slideUp 6s ease-in-out infinite;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Custom masks for images */
    .hero-mask {
      mask-image: linear-gradient(180deg, transparent, black 20%, black 80%, transparent);
      -webkit-mask-image: linear-gradient(180deg, transparent, black 20%, black 80%, transparent);
    }

    .contact-mask {
      mask-image: linear-gradient(90deg, transparent, black 55%, black 60%, transparent);
      -webkit-mask-image: linear-gradient(90deg, transparent, black 55%, black 60%, transparent);
    }
  </style>
